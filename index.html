<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Chrome Tab color -->

    <!-- Bootstrap CSS -->

    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;500&display=swap" rel="stylesheet">


    <title>Tiziana Fabio Moda - Turni</title>
</head>

<body class="background">

    <div style="flex: 1 0 auto;">
        <div class="container-fluid primary-dark py-0">
            <nav class="navbar py-0">
                <div class="container d-flex justify-content-center">
                    <span class="navbar-brand mb-0 h6 ml-auto" style="font-family: 'Patrick Hand', cursive; font-size: 12px;">
                        <!-- <span class="d-sm-none">T&F Moda</span> -->
                        <!-- <span class="d-none d-sm-inline">Tiziana Fabio Moda</span> -->
                        <span>Tiziano & Fabio Moda</span>
                    </span>        
                </div>
            </nav>
        </div>
        
        <div class="nav">
            <div class="container-fluid primary p-2">
                <nav class="navbar">
                    <div class="container">

                        <span id="turno" class="d-inline h2 mb-0"  style="font-family: 'Rubik', sans-serif; font-weight: 500;">
                            <!-- Apparirà la sosta di turno -->
                        </span>

                        <!-- <form class="d-flex">
                            <button type="button" class="btn secondary px-md-4" disabled><i
                                class="fas fa-user-cog"></i></button>
                        </form> -->

                    </div>
                </nav>
            </div>
        </div>

        <div class="container">

            <div class="row">
                <div class="col mx-0 px-0">
                    
                    <form class="d-flex">
                        <input class="form-control" type="search" placeholder="Dove vorreste andare?" aria-label="Search"
                            onclick="apriRicerca();" id="inputSoste" autocomplete="off" onfocus="togliFooterMobile();" onfocusout="rimettiFooterMobile()">
                        <button class="btn btn-danger" id="chiudiRicerca" type="button" onclick="chiudiTutto();"
                            style="display: none;">Chiudi</button>
                        <button class="btn secondary-light" id="nuovaRicerca" type="button" onclick="apriRicerca();"
                            style="display: none;">Nuova Ricerca</button>
                    </form>

                    <div id="sceltaRicerca" style="display: none;">
                        <div class="card" id="sosteBox">
                            <div class="card-body d-flex" onclick="mostraSoste();">
                                Lista delle soste
                                <span class="ms-auto" id="apriSoste">+</span>
                                <span class="ms-auto" id="chiudiSoste" style="display: none;">-</span>
                            </div>
                        </div>
                        <div class="card" id="nominativiBox">
                            <div class="card-body d-flex" onclick="mostraNominativi();">
                                Lista dei nominativi
                                <span class="ms-auto" id="apriNominativi">+</span>
                                <span class="ms-auto" id="chiudiNominativi" style="display: none;">-</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col mx-0 px-0" id="listaSoste">
                    <!-- Apparirà la lista delle soste -->
                </div>
            </div>

            <div class="row">
                <div class="col mx-0 px-0" id="risultato">
                    <!-- Apparirà il nome di chi è di turno alla sosta fissata al campo di input -->
                </div>
            </div>
        </div>
    </div>

    <footer class="primary">
        <div class="container">
            <p class="text-center m-4 fs-6">Realizzato con <i class="fas fa-heart"></i> da <a class="footer-link" href="https://www.alessandromieli.it">Alessandro</a></p>
        </div>
    </footer>

        crossorigin="anonymous"></script>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- My scripts -->
    <script src="domeniche.js"></script>
    <script src="feste.js"></script>
    <script src="soste.js"></script>
    <script src="nominativi.js"></script>
    <script src="main.js"></script>
